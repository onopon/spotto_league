{% extends 'base.html' %}
{% block head %}
<script src="{{ url_for("static", filename="js/admin/league_register.js") }}?{{ timestamp }}"></script>
{% endblock %}

{% block title %}Spottoリーグ戦情報登録{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="form-group">
      <h1>
        リーグ戦情報登録画面
      </h1>
    </div>
  </div>
  <form class="row g-3" method="post">
    <input id="place-tab-value" type="hidden" name="placetab" value="0">
    <div class="form-group">
      <label class="col-sm-2 control-label">開催日</label>
      <div class="row">
        <div class="col-sm-4">
          <input class="form-control" type="date" name="date">
        </div>
        <div class="col-sm-3">
          <input class="form-control" type="time" name="start_at">
        </div>
        <div class="col-sm-2">
          <p>〜</p>
        </div>
        <div class="col-sm-3">
          <input class="form-control" type="time" name="end_at">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">リーグ戦名</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">ゲームカウント</label>
      <div class="row">
        <div class="col-sm-2">
          <input class="form-control" type="number" name="game_count">
        </div>
        <div class="col-sm-8">
          <p>セットマッチ</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">募集締め切り日</label>
      <div class="col-sm-10">
        <input class="form-control" type="datetime-local" name="join_end_at">
      </div>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="placelist-tab" data-bs-toggle="tab" href="#placelist" role="tab" aria-controls="placelist" aria-selected="true">以前使ったことのある場所</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="newplace-tab" data-bs-toggle="tab" href="#newplace" role="tab" aria-controls="newplace" aria-selected="false">初めて使う場所</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="placelist" role="tabpanel" aria-labelledby="placelist-tab">
        <div class="col-sm-4">
          <select name="place-select" class="place-select">
            {% for place in places %}
            <option value="{{ place.id }}">{{ place.name }}(収容人数： {{ place.capacity }})</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="tab-pane fade" id="newplace" role="tabpanel" aria-labelledby="newplace-tab">
        <div class="form-group">
          <label class="col-sm-2 control-label">場所</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="place-name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">URL</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="url">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">収容人数</label>
          <div class="row">
            <div class="col-sm-2">
              <input class="form-control" type="number" name="capacity">
            </div>
            <div class="col-sm-8">
              <p>人</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default">登録</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
