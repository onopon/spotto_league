<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="PONNO">
    <link rel="apple-touch-icon" href="/static/images/icons/72x72.png" />
    <link rel="apple-touch-icon" href="/static/images/icons/114x114.png" />
    <link rel="apple-touch-icon" href="/static/images/icons/120x120.png" />
    <link rel="apple-touch-icon" href="/static/images/icons/144x14.png" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/default.css") }}?{{ timestamp }}">
    <link rel="shortcut icon" href="{{ url_for("static", filename="images/favicon.ico") }}">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %} | PONNO</title>
  </head>

  <body class='body'>
    <div class='main'>
      {% block content %}{% endblock %}
    </div>
    <footer>
      powered by onopon
    </footer>
  </body>
</html>
