<div class="container">
  <ul class="list-group list-group-flush">
    <li class="list-group-item disabled">
      <div class="row">
        <div class="col-sm-2">
          今回順位
        </div>
        <div class="col-sm-2">
          前回比
        </div>
        <div class="col-sm-4">
          選手名
        </div>
        <div class="col-sm-3">
          ポイント
        </div>
      </div>
    </li>
    {% for point_rank in point_ranks %}
    <li class="list-group-item">
      <div class="row">
        <div class="col-sm-2">
          {{ point_rank.current_rank }}
        </div>
        <div class="col-sm-2">
          {% include 'league/parts/after_session/point_rank_compared_to_last_time.html' %}
        </div>
        <div class="col-sm-4">
          {{ point_rank.user.name }}
        </div>
        <div class="col-sm-3">
          {{ point_rank.current_point }}
        </div>
      </div>
    </li>
   {% endfor %}
  </ul>
</div>
