{% extends 'base.html' %}
{% block head %}
<script src="{{ url_for("static", filename="js/user/register.js") }}?{{ timestamp }}"></script>
{% endblock %}

{% block title %}Spotto | パスワードの変更{% endblock %}

{% block content %}
<div id="user-modify-password" class="container">
  <form method="post">
    <input type="hidden" name="is_from_register" value=1>
    <div class='row caption pt-4'>
      <span class="h4">パスワードの変更</span>
    </div>
    <div class='container block mb-4'>
      <div class='row justify-content-center'>
        <div class="col-12 has-validation">
          <div class='row small mb-1'>
            <div class="col form-title">
              新しいパスワード<label class="invalid" for="password"></label>
            </div>
          </div>
          <input type="password" class="form-control" id="password" name="password" placeholder="6文字以上ご入力ください。">
        </div>
      </div>

      <div class='row justify-content-center mt-2'>
        <div class="col-12 has-validation">
          <div class='row small mb-1'>
            <div class="col form-title">
              新しいパスワード（確認用）
            </div>
          </div>
          <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="再度ご入力ください。">
        </div>
      </div>
    </div>

    <hr></hr>
    <div class="row justify-content-end mt-4">
      <div class="offset-6 col-3 offset-sm-8 col-sm-1 align-items-center">
        <a class='btn back' href='javascript:history.back()'>戻る</a>
      </div>
      <div class="modify col-3 offset-sm-1 col-sm-2">
        <button class="btn btn-default align-items-end">更新</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
