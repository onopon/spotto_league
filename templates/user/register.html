{% extends 'base.html' %}

{% block title %}Spottoユーザ登録{% endblock %}

{% block content %}
<h1>
  ユーザ登録画面
</h1>

<form class="form-horizontal" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label"> ログインID</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="login_name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">ニックネーム</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">パスワード</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" name="password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">パスワード（確認用）</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" name="confirm_password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default">登録</button>
    </div>
  </div>
</form>
{% endblock %}
