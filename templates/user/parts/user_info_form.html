{% if login_user.id %}
{% set is_valid = "is-valid" %}
{% endif %}
<div class='row caption'>
  <span class="h6">ユーザ情報</span>
</div>
<div class='container block mb-4'>
  {% if login_user.id %}
  <div class='row justify-content-center mb-2'>
    <div class="col-12 has-validation">
      <div class='row small mb-1'>
        <div class="col form-title">
          本名<label class="invalid"></label><i class="bi bi-check2-circle d-none"></i>
        </div>
      </div>
      <div class="col-10 col-sm-10 col-md-7 col-lg-5 col-xl-5">
        <div class="input-group align-items-center">
          <input type="text" class="form-control" id="last-name" name="last-name" placeholder="小山" value="{{ login_user.last_name or '' }}">
          <input type="text" class="form-control" id="first-name" name="first-name" placeholder="まぐま" value="{{ login_user.first_name or '' }}">
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  <div class='row justify-content-center'>
    <div class="col-12 has-validation">
      <div class='row small mb-1'>
        <div class="col form-title">
          ニックネーム<label class="invalid" for="name"></label>
        </div>
      </div>
      <input type="text" class="form-control {{ is_valid }}" id="name" name="name" placeholder="まぐ" value="{{ login_user.name or '' }}">
    </div>
  </div>

  <div class='row justify-content-center mt-2'>
    <div class="col-12 has-validation">
      <div class='row small mb-1'>
        <div class="col form-title">
          性別<label class="invalid small" for="gender">{% if not is_valid %}※ どちらか選択してください。{% endif %}</label><i class="bi bi-check2-circle {% if is_valid %}{{ is_valid }}{% else %}d-none{% endif %}"></i>
        </div>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" value=1 {% if login_user.gender == 1 %}checked{% endif %}>
        <label class="form-check-label" for="radio_man">
          男性
        </label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" value=2 {% if login_user.gender == 2 %}checked{% endif %}>
        <label class="form-check-label" for="radio_woman">
          女性
        </label>
      </div>
    </div>
  </div>

  {% set year = login_user.birthday.year %}
  {% set month = login_user.birthday.month %}
  {% set day = login_user.birthday.day %}

  <div class='row justify-content-center mt-2'>
    <div class="col-12 has-validation">
      <div class='row small mb-1'>
        <div class="col form-title">
          生年月日<label class="invalid"></label><i class="bi bi-check2-circle {% if is_valid %}{{ is_valid }}{% else %}d-none{% endif %}"></i>
        </div>
      </div>
      <div class="col-10 col-sm-10 col-md-7 col-lg-5 col-xl-5">
        <div class="input-group align-items-center">
          <input type="number" class="form-control" id="birth-year" name="year" placeholder="1989" value="{{ year }}">
          <div class="align-items-center txt">年</div>
          <input type="number" class="form-control" id="birth-month" name="month" placeholder="9" value="{{ month }}">
          <div class="align-items-center txt">月</div>
          <input type="number" class="form-control" id="birth-day" name="day" placeholder="3" value="{{ day }}">
          <div class="align-items-center txt">日</div>
        </div>
      </div>
    </div>
  </div>
</div>
