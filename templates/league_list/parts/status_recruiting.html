<div class="container">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <h3>募集中のリーグ戦</h3>
    </li>
    <li class="list-group-item disabled">
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-2">
          参加希望チェック
        </div>
        <div class="col-sm-4">
          募集締切日
        </div>
      </div>
    </li>
    {% for league in league_list_hash['status_recruiting'] %}
    <li class="list-group-item">
      <div class="row">
        <div class="col-sm-4">
          <label class="control-label">{{ league.date }} {{ league.start_at }} - {{ league.end_at }}</label>
          {{ league.name }}
        </div>
        <div class="col-sm-2">
          <form class="recruiting">
            <input type="hidden" name="league_id" value="{{ league.id }}">
            <input type="hidden" name="join_end_at" value="{{ league.join_end_at }}">
          {% if league.id in user_join_league_ids %}
            <button class="btn btn-default join collapse"><i class="bi bi-check-square"></i></button>
            <button class="btn btn-default cancel"><i class="bi bi-check-square-fill"></i></button>
          {% else %}
            <button class="btn btn-default join"><i class="bi bi-check-square"></i></button>
            <button class="btn btn-default cancel collapse"><i class="bi bi-check-square-fill"></i></button>
          {% endif %}
          </form>
        </div>
        <div class="col-sm-4">
          {{ league.join_end_at }}
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
